---
layout: default
title: Blog
weight: 0
---

<div class="home">
  {% for post in site.posts %}
  {% if post.layout == "status" %}
  <div class="status">
    <div class="user-circle"></div>
    <div><span class="author">@{{post.author}}</span> Â· <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.date | date: "%Y-%m-%d %H.%M" }}</a></div>
    {{post.content}}
  </div>
  {% else %}
  <div class="post">
    <header class="post-header">
      <h2><a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h2>
      <div class="poststempel" date="{{ post.date | date: "%Y-%m-%d" }}"></div>
    </header>
    {{post.content}}
  </div>
  {% endif %}
  {% endfor %}
</div>
