---
layout: default
title: Blog
weight: 0
---

<div class="home">
  {% for post in site.posts %}
  <div class="post">
    <header class="post-header">
      <h2><a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h2>
      <div class="poststempel" date="{{ post.date | date: "%Y-%m-%d" }}"></div>
    </header>
    {{post.content}}
  </div>
  {% endfor %}
</div>
